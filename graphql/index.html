<!doctype html>
<html>
	<head>
	   <link rel="stylesheet" href="css/bootstrap.min.css">
	   <script src="js/jquery.min.js"></script>
	   <script src="js/popper.min.js"></script>
	   <script src="js/bootstrap.min.js"></script>
	   <meta charset="utf-8">
	   <title>GraphQL</title>
	</head>
	<body>
	   <nav class="navbar navbar-expand-sm" style="background-color: rgb(229, 53, 171)">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#">
	         	GraphQL
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">
	   	 <img src="img/logo.png" width="50px" style="float: right;">

	     <input type="hidden" id="codigo" value="0">
	     <div class="row" style="margin-left: 1px">
		     <input type="text" id="nome" class="form-control col-md-5 mr-4" placeholder="Nome">
		     <input type="number" id="idade" class="form-control col-md-2 mr-4" placeholder="Idade" min="18" max="65">
		     <input type="email" id="email" class="form-control col-md-4" placeholder="E-Mail">  	
	     </div>
	     <br>
	     <button class="btn" onclick="limpar()">
	     	Limpar
	     </button>
	     <button class="btn" onclick="salvar()" style="background-color: rgb(229, 53, 171)">
	     	Salvar
	     </button>
	     <button class="btn btn-danger" onclick="deletar()">
	     	Deletar
	     </button>
	     <br><br>
	     <table class="table">
	     	<thead>
	     		<tr>
	     			<th>NOME</th>
	     			<th>IDADE</th>
	     			<th>E-MAIL</th>
	     			<th>OPÇÕES</th>
	     		</tr>
	     	</thead>
	     	<tbody id="linhas">
	     	</tbody>
	     </table>
	   </div>

	   <script src="js/action.js"></script>
	</body>
</html>
